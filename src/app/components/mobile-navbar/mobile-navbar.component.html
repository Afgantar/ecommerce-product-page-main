  class="absolute top-0 bottom-0 left-0 w-[250px] bg-white p-[30px] flex flex-col justify-start items-start gap-[30px]"
>

    <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
      <path
        d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
        fill="#69707D"
        fill-rule="evenodd"
      />

  <nav class="flex flex-col justify-start items-start gap-[15px]">

      <button class="font-bold">{{ link }}</button>
