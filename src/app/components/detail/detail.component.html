<section
  class="flex flex-col justify-center items-start w-full mobile:w-auto mobile:max-w-[490px] gap-[10px] px-[30px] mobile:px-0 pb-[50px] mobile:pb-0"
>
  <p class="text-primary-orange text-[13px] mobile:text-[16px] font-bold">{{ detail.company }}</p>
  <article class="flex flex-col justify-center items-start gap-[15px]">
    <h1 class="font-bold text-[26px] mobile:text-[42px]">{{ detail.title }}</h1>
    <p class="text-neutral-dark_grayish_blue">{{ detail.description }}</p>
  </article>
  <section class="flex flex-row mobile:flex-col justify-between mobile:justify-center items-center mobile:items-start w-full mobile:w-auto">
    <div class="flex gap-[15px] items-center">
      <p class="text-[30px] font-bold">${{ detail.price }}</p>
      <div
        class="bg-primary-pale_orange text-primary-orange font-bold rounded-[8px] px-[10px] py-[7px] leading-none"
      >
        {{ detail.discount }}%
      </div>
    </div>
    <s class="text-neutral-grayish_blue font-bold"
      >${{ detail.previousPrice }}</s
    >
  </section>
  <section class="w-full flex flex-col mobile:flex-row justify-center mobile:justify-start items-center mt-[20px] gap-[20px]">
    <div
      class="flex items-center justify-between bg-neutral-light_grayish_blue min-w-[155px] px-[10px] py-[10px] rounded-[10px] w-full mobile:w-auto"
    >
      <button
        class="w-[16px] aspect-square flex justify-center items-center group"
        (click)="decrement()"
      >
        <svg
          width="12"
          height="4"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <defs>
            <path
              d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
              id="a"
            />
          </defs>
          <use
            fill-rule="nonzero"
            xlink:href="#a"
            class="fill-primary-orange group-hover:fill-primary-hover_orange transition-colors ease-in-out duration-300"
          />
        </svg>
      </button>
      <p class="font-bold">{{ quantity }}</p>
      <button
        class="w-[16px] aspect-square flex justify-center items-center group"
        (click)="increment()"
      >
        <svg
          width="12"
          height="12"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <defs>
            <path
              d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
              id="b"
            />
          </defs>
          <use
            fill-rule="nonzero"
            xlink:href="#b"
            class="fill-primary-orange group-hover:fill-primary-hover_orange transition-colors ease-in-out duration-300"
          />
        </svg>
      </button>
    </div>
    <button
      class="bg-primary-orange rounded-[10px] flex justify-center items-center gap-[20px] min-w-[270px] py-[10px] hover:bg-primary-hover_orange transition-colors ease-in-out duration-300 w-full mobile:w-auto active:scale-90"
      (click)="add()"
    >
      <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
          class="fill-white"
          fill-rule="nonzero"
        />
      </svg>
      <p class="text-white font-bold">Add to cart</p>
    </button>
  </section>
</section>
